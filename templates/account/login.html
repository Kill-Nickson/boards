{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="p-2 text-dark" href="{% url 'account_reset_password' %}">Forgotten your password?</a>
        <br/><br/>
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
{% endblock content %}
